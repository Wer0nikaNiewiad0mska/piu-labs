        hidden
      />

                class="color-option color-option--blue"
                title="Niebieski"

              <label

                type="radio"
                id="size-s"
                name="size-select"
                value="s"

              />
              <label for="size-s" class="size-option">S</label>
              <input

              />

                type="radio"
                id="size-l"

                type="radio"
