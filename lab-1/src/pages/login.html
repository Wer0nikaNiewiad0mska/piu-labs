<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 1 - Login</title>
    <link rel="stylesheet" href="../css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Weronika Niewiadomska</h1>
    </header>
    <nav aria-label="Główna nawigacja">
      <ul>
        <li><a href="../../index.html">Strona Główna</a></li>
        <li><a href="login.html">Logowanie</a></li>
        <li><a href="konkurs.html">Konkurs</a></li>
        <li><a href="uwagi.html">Uwagi</a></li>
      </ul>
    </nav>
    <main>
      <section aria-labelledby="form-heading">
        <form class="auth-card" action="https://httpbin.org/post" method="post">
          <fieldset>
            <legend id="form-heading">Dane logowania</legend>
            <div class="form-field">
              <label for="email">Adres e-mail <span>*</span></label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="jan.kowalski@gmail.com"
              />
            </div>
            <div class="form-field">
              <label for="password">Hasło <span>*</span></label>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Wpisz hasło"
              />
            </div>
            <button type="submit" aria-label="Zaloguj się">Zaloguj się</button>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
